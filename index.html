<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script async src="scripts/main.js"></script>
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <h2>Books:</h2>
    <button class="add-book">Add book</button>
    <div class="container">
    </div>

    <dialog>
       <form class="book-form" action="" method="post">
         <button class="close-btn" type="button">
            <img src="images/close-btn.svg" alt="">
         </button>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div>
            <label for="pages">Pages:</label>
            <input type="text" id="pages" name="pages" required>
        </div>
        <div class="submit-btn"><button type="submit">Submit</button></div>
    </form>
    </dialog>
</body>
</html>
